<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <script>
        function calcularPrecoVenda() {
            var precoUnitario = parseFloat(document.getElementById("precoUnitario").value);
            var quantidadeVendida = parseFloat(document.getElementById("quantidadeVendida").value);
            var desconto = parseFloat(document.getElementById("desconto").value);
            var precoVenda = (precoUnitario * quantidadeVendida) - desconto;
            document.getElementById("resultado").innerHTML = "O preço de venda é: R$ " + precoVenda.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Preço de Venda</h1>
    <label for="precoUnitario">Preço Unitário (R$):</label>
    <input type="number" step="0.01" id="precoUnitario"><br>
    <label for="quantidadeVendida">Quantidade Vendida:</label>
    <input type="number" id="quantidadeVendida"><br>
    <label for="desconto">Desconto (R$):</label>
    <input type="number" step="0.01" id="desconto"><br>
    <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button><br>
    <div id="resultado"></div>
</body>
</html>
