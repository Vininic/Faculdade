<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <script>
        function calcularFatorial() {
            var numero = parseInt(document.getElementById("numero").value);
            if (numero < 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número não negativo.";
                return;
            }
            var fatorial = 1;
            for (var i = numero; i >= 1; i--) {
                fatorial *= i;
            }
            document.getElementById("resultado").innerHTML = "A fatorial de " + numero + " é " + fatorial + ".";
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero"><br>
    <button onclick="calcularFatorial()">Calcular Fatorial</button><br>
    <div id="resultado"></div>
</body>
</html>
